<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>登录</title>
<link  href="./css/loginTo.css" rel="stylesheet" type="text/css" />
<link  href="./css/logAndR.css" rel="stylesheet" type="text/css" />
<script src="./jquery/jquery-1.7.1.js"></script>
<script src="./js/jxWebSDK.js"></script>
<script th:inline="javascript">

function doLogin(){
	debugger;
	var url = "checkUserInfo";
	var userId = $("#userId").val();
	var param = {userId:userId};
	param.password = $("#password").val();
	$.post(url,param,function(result){
		if(result.code==0){
			debugger;
			$.post("index",{},function(){});
		}else{
			alert(result.msg);
		}
	});
}



</script>

</head>
<body>
	<div class="header" id="head">
		<div class="title">静脉特征登录</div>
	</div>
	<div class="wrap" id="wrap">
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<p class="p2" >用户ID</p>
				<input id="userId" name="uname" placeholder="请输入用户ID" />
				<input id="password" name="uname" placeholder="请输入密码" />
			</div>
			<div class="logC">
				<button onclick="doLogin()">静脉登录</button>
			</div>
		</div>
	</div>
	</body>
</html>
