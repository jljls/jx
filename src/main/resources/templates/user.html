<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>人员管理</title>
<!-- 引入JQuery -->
<script type="text/javascript" src="./jquery-easyui-1.5.5.2/jquery.min.js"></script>
<!-- 引入EasyUI -->
<script type="text/javascript" src="./jquery-easyui-1.5.5.2/jquery.easyui.min.js"></script>
<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
<script type="text/javascript" src="./staic/jquery-easyui-1.5.5.2/locale/easyui-lang-zh_CN.js"></script>
<!-- 引入EasyUI的样式文件-->
<link rel="stylesheet" href="./jquery-easyui-1.5.5.2/themes/default/easyui.css" type="text/css"/>
<!-- 引入EasyUI的图标样式文件-->
<link rel="stylesheet" href="./jquery-easyui-1.5.5.2/themes/icon.css" type="text/css"/>
</head>
<body>
<body>
	<div style="margin:20px 0 10px 0;"></div>
	<div class="easyui-panel" title="Nested Panel" style="width:700px;height:200px;padding:10px;">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'west',split:true" style="width:100px;padding:10px">
				Left Content
			</div>
			<div data-options="region:'east'" style="width:100px;padding:10px">
				Right Content
			</div>
			
		</div>
	</div>
</body>


</body>
</html>
