<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>登录</title>
<link  href="./css/loginTo.css" rel="stylesheet" type="text/css" />
<link  href="./css/logAndR.css" rel="stylesheet" type="text/css" />
<script src="./jquery/jquery-1.7.1.js"></script>
<script src="./js/jxWebSDK.js"></script>
<script th:inline="javascript">
    //注册点击事件
/* $(document).ready(function(){

} */
var capTimer;
var capState;
function capImg()
{
	var feat = jxCapFeat;
	var res = jxCapRes;
  if(capState == 0)
	{
		alert("请放入手指!");
		jxCapVeinFeat();
		capState = 1;
		return;
	}
	else if(capState == 1)
	{
		if(jxInCapProcess == true)
			return;
		if(jxCapRes == 0)
		{
			var url = "login1";
			var userId = $("#userId").val();
			debugger;
			 console.log(jxCapFeat);
			var params = {userId:userId,jxCapFeat:jxCapFeat};
			/*$.ajax({url : "login1",	type : "post",	
					contentType: 'application/json',	
					data: params,}); */	
		$.post(url,params,function(result){
				if(result.code==2){//异步请求成功了
					 alert(result.msg);//ok
					 console.log(jxCapFeat);
				 }else{//请求过程出现异常
					 alert(result.msg);
				 }
			}) 
			window.clearInterval(capTimer);
			return;
		}
		else if(res==-2){
			alert("设备打开出错");
			window.clearInterval(capTimer);
			return;
		}else
		if(res==-3){
			alert("用户30秒内未放置，操作超时");
			window.clearInterval(capTimer);
			return;
		}else
		if(res==-5){
			alert("检测手指出错");
			window.clearInterval(capTimer);
			return;
		}else
		if(res==-6){
			alert("图像采集失败");
			window.clearInterval(capTimer);
			return;
		}else
		if(res==-7){
			alert("手指过早离开，采集失败");
			window.clearInterval(capTimer);
			return;
		}else
		if(res==-8){
			alert("图像质量低");
			window.clearInterval(capTimer);
			return;
		}else
		if(res==-101){
			alert("指静脉服务连接异常");
			window.clearInterval(capTimer);
			return;
		}
	}
}

function doLogin(){
	//检查插件是否启动
	var exsit = jxIsServerExsit();
	if(exsit==-101){
		alert("指静脉插件未启动");
		return;
	}
	
	//检测设备连接
	var connected = jxIsFVDConnected();
	if(connected==0){
		alert("指静脉设备未连接");
		return;
	}
	if(connected==-101){
		alert("指静脉服务连接异常");
		return;
	}
	//检测手指
	
	//采集指静脉信息
	capState = 0;
	capTimer = setInterval("capImg()", 10);

	
}
    
</script>

</head>
<body>
	<div class="header" id="head">
		<div class="title">静脉特征登录</div>
	</div>
	<div class="wrap" id="wrap">
		<div class="logGet" style="height: 340px;">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<input id="userId" name="uname" placeholder="请输入用户ID" />
			</div>
			<div class="logC">
				<button onclick="doLogin()">静脉登录</button>
			</div>
		</div>
	</div>
	</body>
